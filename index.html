<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://tse2-mm.cn.bing.net/th/id/OIP-C.5squFp0lXLSWQE5Sv52gAwHaEo?w=262&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            text-decoration: none; /* 移除链接的下划线 */
            text-align: center;
            line-height: 60px; /* 使文本垂直居中 */
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="exp/1.1.html" class="button" target="_blank">1.1</a>
        <a href="exp/1.2.html" class="button" target="_blank">1.2</a>
        <a href="exp/1.3.html" class="button" target="_blank">1.3</a>
        <a href="exp/1.4.html" class="button" target="_blank">1.4</a>
        <a href="exp/1.5.html" class="button" target="_blank">1.5</a>
        <a href="exp/1.6.html" class="button" target="_blank">1.6</a>
    </div>
</body>
</html>
